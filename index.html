<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotmaskin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2a2a2a;
            color: white;
        }
        #slot-machine {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            background-color: white;
            color: black;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #spin-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #balance {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Slotmaskin</h1>
    <div id="slot-machine">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçâ</div>
    </div>
    <div id="controls">
        <button id="spin-button">Snurra</button>
        <div id="balance">Saldo: 100 kr</div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì'];
        let balance = 100;

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinSlots() {
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');
            slot1.textContent = getRandomSymbol();
            slot2.textContent = getRandomSymbol();
            slot3.textContent = getRandomSymbol();

            checkResult(slot1.textContent, slot2.textContent, slot3.textContent);
        }

        function checkResult(s1, s2, s3) {
            if (s1 === s2 && s2 === s3) {
                alert('Grattis! Du vann 50 kr!');
                balance += 50;
            } else {
                alert('Tyv√§rr, f√∂rs√∂k igen!');
                balance -= 10;
            }
            updateBalance();
        }

        function updateBalance() {
            const balanceDisplay = document.getElementById('balance');
            balanceDisplay.textContent = `Saldo: ${balance} kr`;
            if (balance <= 0) {
                document.getElementById('spin-button').disabled = true;
                alert('Du har inga pengar kvar!');
            }
        }

        document.getElementById('spin-button').addEventListener('click', spinSlots);
    </script>
</body>
</html>
